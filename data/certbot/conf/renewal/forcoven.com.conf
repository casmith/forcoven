# renew_before_expiry = 30 days
version = 3.0.1
archive_dir = /etc/letsencrypt/archive/forcoven.com
cert = /etc/letsencrypt/live/forcoven.com/cert.pem
privkey = /etc/letsencrypt/live/forcoven.com/privkey.pem
chain = /etc/letsencrypt/live/forcoven.com/chain.pem
fullchain = /etc/letsencrypt/live/forcoven.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 00b49feb31a7b3a7f5f6b4474fd52f1f
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
